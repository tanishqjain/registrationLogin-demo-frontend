<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

  <head>

    <title>Electrolux OIDC logout Page</title>

	<script async type="text/javascript" lang="javascript" src="https://cdc.idp-dev.electroluxgroup.us/js/gigya.js?apiKey=4_gHm0DRWOrvDGpkArRMRUxg"></script>

	<script type="text/javascript">

		var onGigyaServiceReady = function () {
			debugger;
			//GigyaLoadFunctions();

			gigya.hasSession().then(function (sessionExist) {
			  
			  if (sessionExist) {

				gigya.accounts.getAccountInfo({callback: function res(r){console.log(r);}});

				gigya.accounts.logout({
					
					"callback": function (res) {
				
						if (res.errorCode === 0 ) {
							
							const errorContentElement = document.getElementById('logout-msg-wrapper');
  							errorContentElement.style.display = '';
				
						}
				
					}
			
				});
			
			  } else {
							
				const errorContentElement = document.getElementById('logout-msg-wrapper');
  				errorContentElement.style.display = '';

				}

			}); 
		}
    
	</script>
  
  </head>
  
  <body>
	<div id="hybris" style="margin-left:25%; margin-top:2%;"></div>

	<div id="logout-msg-wrapper" style="display: none;">

		<div id="error-inner-wrapper">

		   <h2 id="error-header"> You are successfully logged out. </h2>

		   <p id="error-message-text"> Please close the browser window. </p>

		</div>

	</div>
</body>

</html>
